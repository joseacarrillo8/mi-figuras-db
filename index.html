<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Figuras DB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Mi Colección de Figuras</h1>
  </header>

  <main>

    <!-- Botón para toggle filtros en móvil -->
    <button id="toggleFilters">Mostrar/Ocultar filtros</button>

    <div id="filters-container" class="hidden">
      <div id="filters">
        <input type="text" id="search" placeholder="Buscar figura..." />

        <select id="filterHave">
          <option value="all">Todas</option>
          <option value="have">Las tengo</option>
          <option value="missing">Me faltan</option>
        </select>

        <select id="filterYear"></select>
        <select id="filterSaga"></select>
        <select id="filterRelease"></select>

        <label>
          <input type="checkbox" id="filterAltVersion" />
          Tengo otra versión
        </label>

        <label>
          <input type="checkbox" id="filterAccessory" />
          Solo accesorios
        </label>

        <select id="sortBy">
          <option value="name">Ordenar por nombre</option>
          <option value="year">Ordenar por año asc</option>
          <option value="yearDesc">Ordenar por año desc</option>
          <option value="number">Ordenar por número asc</option>
          <option value="numberDesc">Ordenar por número desc</option>
        </select>
      </div>
    </div>

    <p id="figuresCount"></p>

    <div id="figures-container"></div>

    <button id="scrollTopBtn" title="Ir arriba">⬆️</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
